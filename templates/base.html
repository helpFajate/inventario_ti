<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Inventario TI{% endblock %}</title>

  <!-- Bootstrap 5 + Icons (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="bg-light">
  <!-- NAVBAR -->
  <div class="d-flex align-items-center" style="background: var(--vivel-bg); padding: 0.5rem 0 0.5rem 2rem;">
    <img src="{{ url_for('static', filename='VIVELL MELINA (1).png') }}" alt="Logo Vivel" height="48" style="max-width:160px;">
    <div class="flex-grow-1">
      <nav class="navbar navbar-expand-lg navbar-dark" style="background: var(--vivel-primary); border-radius: 0 0 1.5rem 1.5rem; margin-left: 1.5rem;">
        <div class="container justify-content-center">
          <span class="navbar-brand mx-auto fw-bold" style="color:#fff; font-size:1.7rem;">Inventario TI</span>
        </div>
      </nav>
    </div>
  </div>

  <div class="container my-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat,msg in messages %}
          <div class="alert alert-{{ 'success' if cat=='success' else 'danger' }} shadow-sm" role="alert">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
