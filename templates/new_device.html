{% extends "base.html" %}
{% block content %}

<div style="margin-left: 176px; margin-right: 32px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="mb-4">Registrar / Actualizar equipo</h2>
      <form method="post">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Activo</label>
            <input type="text" name="tag" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">Marca</label>
            <input type="text" name="marca" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">Modelo</label>
            <input type="text" name="modelo" class="form-control">
          </div>
        </div>

        <div class="row g-3 mt-2">
          <div class="col-md-4">
            <label class="form-label">Serial</label>
            <input type="text" name="serial" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">Ubicación</label>
            <input type="text" name="ubicacion" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">Persona asignada (nombre)</label>
            <input type="text" name="persona_asignada" class="form-control">
          </div>
        </div>

        <div class="mt-3">
          <label class="form-label">Accesorios</label><br>
          <label><input type="checkbox" name="cargador"> Cargador</label>
          <label><input type="checkbox" name="maletin"> Maletín</label>
          <label><input type="checkbox" name="mouse"> Mouse</label>
          <label><input type="checkbox" name="teclado"> Teclado</label>
        </div>

        <div class="mt-3">
          <label class="form-label">Observaciones</label>
          <textarea name="observaciones" class="form-control"></textarea>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle"></i> Guardar
          </button>
          <a href="{{ url_for('index') }}" class="btn btn-primary">
            ← Volver
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
